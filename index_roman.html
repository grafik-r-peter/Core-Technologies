<script type="text/javascript">



var navToOverlay = document.getElementById('menu');
for (i=0; i < 5; i++) {
	var changeOverlay = document.getElementById('team'+i);
	changeOverlay.addEventListener('mouseover', function(){ mouseOver(this)});
	changeOverlay.addEventListener('mouseout', mouseOut);
}

	document.getElementById("menu").style.transition = "all 0.2s";	
	document.getElementById("header").style.transition = "all 0.2s";


function mouseOver(abc) { 
	if (abc.id == 'team0') {
	menu.style.background = "rgba(51, 204, 51, 0.7)";
	header.style.background = "url(img/header_andras.png)";
	} 	else if (abc.id == 'team1') {
		menu.style.background = "rgba(255, 153, 0, 0.7)"; 
		header.style.background = "url(img/header_eva.png)";
	} 	else if (abc.id == 'team2') {
		menu.style.background = "rgba(162, 41, 112, 0.7)"; 
		header.style.background = "url(img/header_luisa.png)";
	} 	else if (abc.id == 'team3') {
		menu.style.background = "rgba(176, 22, 22, 0.7)"; 
		header.style.background = "url(img/header_nabil.png)";
	} 	else if (abc.id == 'team4') {
		menu.style.background = "#rgba(40, 111, 117, 0.7)"; 
		header.style.background = "url(img/header.png)";
	} 	else {
		return false;
	}	
}

function mouseOut() {
	menu.style.background = "rgba(93, 116, 117, 0.6)"
