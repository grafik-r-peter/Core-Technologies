<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="CSS/contact.css">
</head>
<body>

<div class="parallax" id="imag1">
	<div class="imags"></div>
	<div class="imags" id="title">Contact Us</div>
</div>

<div id="contactflex">
<form>
	<div>
		<label for="first-name">First Name:<br></label>
		<input type="text" id="first-name" required>
	</div>
	<div>
		<label for="last-name">Last Name:<br></label>
		<input type="text" id="last-name" required>
	</div>
	<div>
		<label for="male">Male</label>
		<input type="radio" id="male" >
		<label for="female">Female</label>
		<input type="radio" id="female">
	</div>
	<div>
		<label for="email">Email:</label>
		<input type="email" id="email" required>
	</div>
	<div>
		<label for="birthday">Your Birthday:</label>
		<input type="date" id="birthday">
	</div>
	<div>
		<textarea rows="20" cols="50" id="yourmessage" placeholder="Enter your message"></textarea>
	</div>
	<div>
		<input type="submit">
	</div>
</form>

<div id="map">
	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2659.5281063085467!2d16.357227315472276!3d48.196442979228195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476da8192fde39d7%3A0xe543f0731e2b5529!2sCodeFactory!5e0!3m2!1shu!2sat!4v1537967006851" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
</div>
</div>

</body>
</html>
